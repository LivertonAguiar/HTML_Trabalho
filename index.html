<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landpage Local</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        .container {
            width: 100%;
        }
        .header {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100%;
            margin-bottom: 5vh;
            background-color: rgba(128, 128, 128, 0.523);
            padding-bottom: 20px;
        }
        .header img {
            height: 100px;
            margin-bottom: 40px;
        }
        .header h1 {
            text-align: center;
            font-size: 25px;
        }
    </style>
    

</head>

<body>
    <div class="container">
        <div class="header">
            <img src="http://www.iconnectatfaith.com/wp-content/uploads/2021/03/Faith-Logo-PNG.png"
            <h1>BEST HEADLINE IN THE WORLD</h1>
            <h3>Vestbulum rutrum urna felis, dictum</h3>
        </div>
    </div>
</body>

</html>
